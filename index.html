<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .abc {
        width: 200px;
        height: 200px;
        position: relative;
    }

    .abc img {
        width: 100%;
    }

    .tt {
        width:0%;
        height: 100%;
        background: #000;
        position: absolute;
        top: 0;
        left: 0;
    }

    .abc:hover .tt{
        
        width: 100%;
    }
    </style>
</head>
<body>
    <div class="abc">
        <img src="avatar.png" alt="">

    <div class="tt">

    </div>    </div>
</body>
</html>
