<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style> 
    @keyframes example {
        from, 0% {
            background: #badc58;
        }
        50% {
            background: #f9ca24;
        }

        to, 100% {
            background: #7ed6df;
        }
    }
        .box {
            width: 200px;
            height: 200px;
            background: #ff7979;
            animation-name: example;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
